{% extends 'layout.html' %}

{% block title %}
TechItCheap Portfolio: {{project.category}} {{ project.title }}
{% endblock title %}

{% block content %}
<h1>{{ project.title }}</h1>
<div class='row'>
    <div class='col-md-8'>
        {% if project.image %}
        <img src="{{ project.image.url }}" width='100%'>
        {% endif %}
    </div>
    <div class='col-md-4'>
        <h5>About the project:</h5>
        <p>{{ project.description}}</p>
    </div>
</div>
{% endblock page_content %}
